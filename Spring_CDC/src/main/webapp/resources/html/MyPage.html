<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/014e61e9c4.js" crossorigin="anonymous"></script>
    <title>마이페이지</title>
    <link rel="stylesheet" href="./resources/css/MyPage.css">
</head>
<body>
    <section>
        <div class="cart_head">
            <h1>마이페이지</h1>
        </div>
        <div class="container">
            <div class="mypagebox">
                <ul class="my_left">
                    <li class="my_left_li1">
                        <h2><a href="./MyPage.html">MyPage</a></h2>
                    </li>
                    <li class="my_left_li2">
                        <a href="./MyPageveri.html">
                            <label for="msb1">
                                <span>개인정보수정</span>
                                <i class="fas fa-chevron-right"></i>
                            </label>
                        </a>
                    </li>
                    <li class="my_left_li3">
                        <a href="./MyPageorder.html">
                            <label for="msb2">
                                <span>주문목록</span>
                                <i class="fas fa-chevron-right"></i>
                            </label>
                        </a>
                    </li>
                    <li class="my_left_li4">
                        <a href="./MyPagecart.html">
                            <label for="msb3">
                                <span>장바구니</span>
                                <i class="fas fa-chevron-right"></i>
                            </label>
                        </a>
                    </li>
                    <li class="my_left_li5">                            
                        <a href="./MyPagechat.html">
                            <label for="msb4">
                                <span>1:1 채팅창</span>
                                <i class="fas fa-chevron-right"></i>
                            </label>
                        </a>
                    </li>
                </ul>
                <div class="my_right">
                    <h2>개인정보 수정</h2>                    
                    <form action="#" method="post">
                        <table class="my_table">
                            <tr>
                                <td class="td_left">이메일</td>
                                <td class="td_right">
                                    <input type="text" name="email" class="inbox1 read" readonly value="abc@email.com">
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">비밀번호</td>
                                <td class="td_right">
                                    <input type="password" name="pw" class="inbox1" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">비밀번호확인</td>
                                <td class="td_right">
                                    <input type="password" name="pw2" class="inbox1" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">전화번호</td>
                                <td>
                                    <input type="text" name="num" value="010" class="inboxnum read" readonly>
                                    <span>-</span>
                                    <input type="text" name="num1" class="inboxnum" required>
                                    <span>-</span>
                                    <input type="text" name="num2" class="inboxnum" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">주소</td>
                                <td>
                                    <input type="text" name="post" class="inboxpost read"  value="12345" readonly>
                                    <button onclick="" class="postbox" name="post">우편번호</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left"></td>
                                <td>
                                    <input type="text" name="addr" class="inbox2">
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left"></td>
                                <td>
                                    <input type="text" name="addr1" class="inbox2" placeholder="상세주소">
                                </td>
                            </tr>
                        </table>
                        <div class="my_inputbox">
                            <input type="reset" value="취소" class="reset">
                            <input type="submit" value="확인" class="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
